<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Network</title>
  <link href="dist/styles.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <div class="container mx-auto p-4">
    <h1 class="text-4xl font-bold text-center">Social Network</h1>
    
    <!-- User Login/Signup -->
    <div class="flex justify-center mt-10">
      <div class="w-full max-w-sm">
        <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
          <h2 class="text-xl font-bold mb-4">Login</h2>
          <form id="loginForm">
            <div class="mb-4">
              <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
                Email
              </label>
              <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" type="email" placeholder="Email">
            </div>
            <div class="mb-6">
              <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                Password
              </label>
              <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="Password">
            </div>
            <div class="flex items-center justify-between">
              <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button" onclick="login()">
                Sign In
              </button>
              <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="#">
                Forgot Password?
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- User Dashboard -->
    <div id="dashboard" class="hidden">
      <div class="flex justify-center mt-10">
        <div class="w-full max-w-4xl">
          <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <h2 class="text-xl font-bold mb-4">Dashboard</h2>
            
            <!-- Create Post Form -->
            <div class="mb-4">
              <h3 class="text-lg font-bold mb-2">Create a Post</h3>
              <form id="createPostForm">
                <div class="mb-4">
                  <textarea id="postText" class="textarea textarea-bordered w-full" placeholder="What's on your mind?"></textarea>
                </div>
                <div class="mb-4">
                  <input type="file" id="postImage" class="file-input file-input-bordered w-full">
                </div>
                <div class="mb-4">
                  <input type="text" id="postTags" class="input input-bordered w-full" placeholder="Enter hashtags, separated by commas">
                </div>
                <button type="button" onclick="createPost()" class="btn btn-primary w-full">Post</button>
              </form>
            </div>

            <!-- Search Users -->
            <div class="mb-4">
              <h3 class="text-lg font-bold mb-2">Search Users</h3>
              <form id="searchUserForm">
                <input type="text" id="searchUser" class="input input-bordered w-full" placeholder="Search by name">
                <button type="button" onclick="searchUsers()" class="btn btn-secondary w-full mt-2">Search</button>
              </form>
              <div id="searchResults" class="mt-4"></div>
            </div>

            <!-- View Discussions -->
            <div class="mb-4">
              <h3 class="text-lg font-bold mb-2">Discussions</h3>
              <div id="discussions"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
